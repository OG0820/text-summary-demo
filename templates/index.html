<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>文章摘要系統</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      min-height: 200px;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      overflow: hidden;
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .summary-block p {
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      position: relative;
    }

    .summary-block button {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 12px;
      padding: 3px 8px;
      cursor: pointer;
    }

    .reference-box {
      margin-top: 30px;
      border-left: 4px solid #007BFF;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
    }

    .reference-box h4 {
      margin: 0 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>文章摘要系統</h2>
    <form method="post">
      <textarea name="text" placeholder="請輸入文章內容">{{ request.form.text }}</textarea>
      <button type="submit">產生摘要</button>

      {% if summary %}
      <h3>摘要：</h3>
      <div class="summary-block">
        {% for para in summary.split('\n') %}
          {% if para.strip() %}
          <p>
            {{ para }}
            <button type="button" onclick="showReference({{ loop.index0 }})"> 對照原文</button>
          </p>
          {% endif %}
        {% endfor %}
      </div>

      <div class="reference-box" id="reference-box">
        <h4>對應原文段落</h4>
        <div id="reference-content">請點選上方「 對照原文」查看來源。</div>
      </div>
      {% endif %}
    </form>
  </div>

  <script>
    const references = {{ original_paragraphs|tojson }};
    const contentBox = document.getElementById("reference-content");

    function showReference(index) {
      if (references.length > index) {
        contentBox.textContent = references[index];
      } else {
        contentBox.textContent = "找不到對應的原文段落。";
      }
    }

    const textarea = document.querySelector("textarea");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
    window.addEventListener("DOMContentLoaded", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
