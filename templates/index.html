<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>文章摘要系統</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      min-height: 200px;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 30px;
    }

    .summary-col, .reference-col {
      flex: 1;
    }

    .summary-col .paragraph-block {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .ref-link {
      display: block;
      font-size: 13px;
      margin-top: 8px;
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .reference-box {
      background: #f9f9f9;
      border-left: 4px solid #007BFF;
      padding: 15px;
      border-radius: 6px;
      min-height: 150px;
    }

    .reference-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>文章摘要系統</h2>
    <form method="post">
      <textarea name="text" placeholder="請輸入文章內容">{{ request.form.text }}</textarea>
      <button type="submit">產生摘要</button>

      {% if summary %}
      <div class="row">
        <div class="summary-col">
          <h3>摘要內容</h3>
          {% for para in summary.split('\n') %}
            {% if para.strip() %}
              <div class="paragraph-block">
                {{ para }}
                <span class="ref-link" onclick="showReference({{ loop.index0 }})">對照原文</span>
              </div>
            {% endif %}
          {% endfor %}
        </div>

        <div class="reference-col">
          <h3>對應原文</h3>
          <div class="reference-box" id="reference-box">
            <div id="reference-content">點選左側任一段摘要以查看對應原文。</div>
          </div>
        </div>
      </div>
      {% endif %}
    </form>
  </div>

  <script>
    const originalParagraphs = {{ original_paragraphs | tojson }};
    const refContent = document.getElementById("reference-content");

    function showReference(index) {
      if (originalParagraphs.length > index) {
        refContent.textContent = originalParagraphs[index];
      } else {
        refContent.textContent = "找不到對應原文。";
      }
    }

    // 自動撐高 textarea
    const textarea = document.querySelector("textarea");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
    window.addEventListener("DOMContentLoaded", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
