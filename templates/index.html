<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>文章摘要系統</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 800px;
      padding: 30px;
      margin: 40px auto;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      align-self: center;
      padding: 10px 25px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
    }

    .summary-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .summary-content {
      background-color: #f0f0f0;
      padding: 12px 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>文章摘要系統</h1>
    <form method="post">
      <textarea name="text" placeholder="請輸入文章內容">{{ request.form.text }}</textarea>
      <button type="submit">產生摘要</button>

      {% if summary %}
      <div class="result">
        <div class="summary-title">摘要：</div>
        <div class="summary-content">
          {{ summary }}
        </div>
      </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
