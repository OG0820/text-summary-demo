<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>文章摘要系統</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 800px;
      padding: 30px;
      margin: 40px auto;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 10px;
      overflow: hidden;
    }

    button {
      align-self: center;
      padding: 10px 25px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .original-text, .summary-text {
      margin-top: 30px;
    }

    .summary-content, .original-content {
      background-color: #f0f0f0;
      padding: 12px 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .summary-content p {
      margin-bottom: 10px;
    }

    .summary-content a {
      font-size: 0.9em;
      margin-left: 10px;
      color: #007BFF;
      text-decoration: none;
    }

    .summary-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>文章摘要系統</h1>
    <form method="post">
      <textarea name="text" placeholder="請輸入文章內容">{{ request.form.text }}</textarea>
      <button type="submit">產生摘要</button>

      {% if original_paragraphs %}
      <div class="original-text">
        <h3>原文：</h3>
        <div class="original-content">
          {% for i, para in enumerate(original_paragraphs) %}
            <p id="p{{ i+1 }}">{{ para }}</p>
          {% endfor %}
        </div>
      </div>
      {% endif %}

      {% if summary %}
      <div class="summary-text">
        <h3>摘要：</h3>
        <div class="summary-content">
          {% for i, sent in enumerate(summary.split("。")) %}
            {% if sent.strip() %}
              <p>{{ sent }}。<a href="#p{{ i+1 }}">對照原文</a></p>
            {% endif %}
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </form>
  </div>

  <script>
    const textarea = document.querySelector("textarea");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });

    window.addEventListener("DOMContentLoaded", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
