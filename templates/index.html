<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>文章摘要系統</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      width: 95%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .center-btn {
      text-align: center;
      margin-bottom: 30px;
    }

    .center-btn button {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .summary-block {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>文章摘要系統</h2>
    <form method="post">
      <textarea name="text" placeholder="請輸入文章內容">{{ request.form.text }}</textarea>

      <div class="center-btn">
        <button type="submit">產生摘要</button>
      </div>

      {% if summary %}
      <h3>摘要：</h3>
      <div class="summary-block">
        {{ summary }}
      </div>
      {% endif %}
    </form>
  </div>

  <script>
    const textarea = document.querySelector("textarea");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });

    window.addEventListener("DOMContentLoaded", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
